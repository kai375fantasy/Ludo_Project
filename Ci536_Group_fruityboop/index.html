<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FruityBoop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game.js"></script>

</head>

<body>

    <div class="container">
        <div class="info">
            <h1>Fruity Boop</h1>
            <div class="score-container">
                <p class="score-title">score</p>
                <h2 class="score">0</h2>
            </div>
        </div>
        <p>Connect the matching fruits using the arrow keys</p>
        <div class="grid"></div>
        <br>
        <button id="reset">Reset Board</button>
    </div>


     <div class="gameover-popup">
        <div class="popup-content">
            <h2 id="popup-message"></h2>
            <p id="final-score">Score: </p>
            <button id="restart">Play Again</button>
        </div>
    </div>

</body>
</html>
